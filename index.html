<!DOCTYPE html>
<html>

<head>

    <!-- Title of the webpage -->
    <title>Portfolios || Developer Student Club VIT</title>

    <!-- Favicon linking -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicons/favicon-16x16.png">
    <link rel="manifest" href="icons/favicons/site.webmanifest">

    <!-- Links to css CDNss -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,200,500" rel="stylesheet">

    <!-- Links to css files -->
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/portfolios.css">
    <link rel="stylesheet" href="css/svg.css">

    <!-- Meta tags for SEO and Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Open Source portfolio showcase website by Developer Student Club VIT Vellore for BuildYou.com as well as Hacktoberfest 2020.">

</head>

<body onload="loadSites()">

    <!-- Navbar -->
    <div class="navbar">
        <a href="./">
            <div class="navbar-dsc-logo2">
                <img src="images/logo.png" alt="DSC VIT" class="logo" height="50px" width="auto">
            </div>
        </a>
    </div>

    <div id="main">
        <!-- Actual Content -->
        <div class="container-main holded-container container-main-last" id="our-portfolios-scroll">
            <h1 class="barlow-medium text-center" style="overflow: hidden">
                Portfolios
            </h1>
            <p class="barlow-extralight text-center extra-break" style="overflow: hidden">
                Click on the preview to visit links
            </p>
            <!-- Links -->
            <div class="links" id="links">
            </div>
        </div>
    </div>

    <!-- Links to JS files and JS CDNs -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/jq.js"></script>
    <script async src="https://guteurls.de/guteurls.js" selector=".image"></script>
    <script src="./js/portfolios.js"></script>
    <script src="./js/ajax.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
